<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Clicker Game</title>
    </head>
    <body>
        <section>
            <div class="main">
                <div class="left">
                    <h3>Ubicoin : <span class="Ubicoin-cost">500</span></h3>
                    <img src="https://companieslogo.com/img/orig/UBI.PA_BIG.D-2be8a8c9.png?t=1651210286" alt="button" class="Ubicoin-image" onclick="incrementUbicoin()" draggable="false">
                </div>
                <div class="right">
                   <div class="upgrade" onclick="buyClicker()">
                        <div class="left-section">
                            <h4>Zombi</h4>
                            <div class="cost-info">
                                <p>Co√ªt : <span class="ClickerCost">10</span></p>

                            </div>
                        </div>
                        <div class="mid-section">
                            <img src="https://www.thepitchkc.com/content/uploads/2022/08/e/z/screen-shot-2022-08-22-at-20754-am.png" alt="item" class="mid-image">
                        </div>
                        <div class="righ-section">
                            Level <span class="clicker-level">0</span>
                        </div>
                        <div class="next-level-info">
                            <p>+<span class="clicker-increase">1</span> Ubicoin <br>par seconde</p>
                        </div>
                   </div>
                </div>
            </div>
        </section>
        <script src="index.js"></script>

</html>
